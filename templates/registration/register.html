{% extends "base_profile.html" %}

{% block content %}
  <h2>Регистрация пользователя</h2>
  <form action="." method="post">
    {% if form.errors %}
      <p class="error">Вы не зарегистрированы.</p>
    {% endif %}
    <h3>{{error}} </h3>
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Зарегистрировать" />
  </form>
{% endblock %}
